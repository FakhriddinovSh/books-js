<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Shahobiddin: Books</title>
    <style>
        .modal-backdrop.show{
            /* opacity: 1 !important; */
        }
    </style>
</head>
<body>
    <header class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1>World Books</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Bookmarks
                </button>
            </div>
            
            <form class="search-form d-flex" autocomplete="off">
                <input class="search-input form-control me-4" type="text" placeholder="Search books">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            
            <form class="select-form mt-4 d-flex" autocomplete="off">
                <select class="sort-select form-select me-4">
                    <option value="sort" hidden selected disabled>Sort</option>
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                    <option value="new">First Newest</option>
                    <option value="old">First Oldest</option>
                </select>
                
                <select class="language-select form-select me-3">
                    <option value="lang" selected hidden>Languages...</option>
                </select>
                <button class="book-btn btn btn-success" type="submit">Find</button>
            </form>
        </div>
    </header>
    
    <main>
        <div class="container">
            <ul class="list list-unstyled d-flex flex-wrap justify-content-between">
                <img class="mx-auto" src="./images/loader.svg" width="400" height="400" alt="">
            </ul>
        </div>
    </main>
    
    <template class="template">
        <li class="list-item mb-5 ">
            <div class="card h-100" style="width: 18rem;">
                <img class="book-image card-img-top" src="./images/bostan.jpg" width="300" height="500"  alt="Book name">
                <div class="card-body">
                    <h3 class="book-title card-title">Things Fall Apart</h3>
                        <div class="d-flex align-items-center justify-content-between mt-3">
                            <p class="fw-bold">Year: <span class="book-year fw-normal">1958</span></p>
                            <p class="fw-bold">Pages: <span class="book-pages fw-normal">209</span></p>
                        </div>
                        <p class="fw-bold">Author: <span class="book-author fw-normal">Chinua Achebe</span></p>
                        <div class="d-flex align-items-center justify-content-between mt-3">
                            <p class="fw-bold">Country: <span class="book-country fw-normal">1958</span></p>
                            <p class="fw-bold">Language: <span class="book-language fw-normal">English</span></p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a class="book-wikipedia" href="#" target="blank">Wikipedia</a>
                            <button class="bookmark btn text-secondary" type="button">
                                Read later
                            </button>
                        </div>                   
                    </div>
                </div>
            </li>
        </template>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Your Bookmarks</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="modal-list" style="padding: 0 !important;">
                            
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/books.js"></script>
        <script src="./js/main.js"></script>
    </body>
    </html>
